{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Delete Rating{% endblock %}

{% block content %}
    <h3>Are you sure you want to delete your rating?</h3>
    <form method="post" action="{%  url 'delete_rating' rating_id %}">
        {% csrf_token %}
        <input type="submit" name="No" value="No, go back!">
        <input type="submit" name="delete" value="Delete Rating">
    </form>

{% endblock %}
