{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Change Rating{% endblock %}

{% block content %}
    <h1>Please select the rating you would like to change to:</h1>
    <form method="post" action="{%  url 'change_rating' rating_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Submit Change">
    </form>

{% endblock %}
