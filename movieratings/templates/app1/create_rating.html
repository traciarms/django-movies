{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Create Your Rating:{% endblock %}

{% block content %}
    <h1>Create your Rating here:</h1>
    <form method="post" action="{%  url 'create_rating' movie_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Submit Rating">
    </form>
{% endblock %}
